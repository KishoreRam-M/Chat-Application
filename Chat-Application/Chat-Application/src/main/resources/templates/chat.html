<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Court Of Owls Chat Room</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

</head>
<body class="bg-dark text-light">

<div class="container-fluid mt-4 text-center">
    <h1 class="display-1 text-warning text-uppercase">Court Of Owls</h1>

    <!-- Chat Display Box -->
    <div id="chat" class="border border-info rounded p-3 mb-3 bg-black text-start" style="height: 300px; overflow-y: auto;"></div>

    <!-- Username Input -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="senderInput" type="text" class="form-control bg-dark text-light border-info" placeholder="Enter your name">
    </div>

    <!-- Message Input -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="messageInput" type="text" class="form-control bg-dark text-light border-info" placeholder="Enter your message">
    </div>

    <!-- Send Button -->
    <button id="sendMessage" class="btn btn-outline-warning px-4 py-2">Send</button>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
