<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Court Of Owls Chat Room</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>

</head>
<body class="bg-dark text-light">
<div class="container-fluid mt-4 text-center">
    <h1 class="display-1 text-warning text-uppercase">Court Of Owls</h1>

    <!-- Chat Display Box -->
    <div id="chat" class="border border-info rounded p-3 mb-3 bg-black text-start" style="height: 300px; overflow-y: auto;"></div>

    <!-- Username Input -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="senderInput" type="text" class="form-control bg-dark text-light border-info" placeholder="Enter your name">
    </div>

    <!-- Message Input -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="messageInput" type="text" class="form-control bg-dark text-light border-info" placeholder="Enter your message">
    </div>

    <!-- Send Button -->
    <button id="sendMessage" class="btn btn-outline-warning px-4 py-2">Send</button>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<script>
    let stompClient = null;

    function setConnected(connected) {
        document.getElementById('sendMessage').disabled = !connected;
    }

    function connect() {
        var socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function(frame) {
            setConnected(true);
            stompClient.subscribe('/topic/message', function(message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function showMessage(message) {
        var chat = document.getElementById('chat');
        var messageElement = document.createElement('div');
        messageElement.textContent = message.sender + ': ' + message.content;
        messageElement.classList.add("border-bottom", "mb-1");
        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
        var sender = document.getElementById('senderInput').value;
        var content = document.getElementById('messageInput').value;
        if (sender && content) {
            var chatMessage = {
                sender: sender,
                content: content
            };
            stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
            document.getElementById('messageInput').value = '';
        }
    }

    document.getElementById('sendMessage').onclick = sendMessage;
    window.onload = connect;
</script>
</body>
</html>
